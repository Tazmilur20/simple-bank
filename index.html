<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div id="login-area">
        <h1 class="text-center">Welcome to Simple Bank</h1> 
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transaction-area">
         
         <div class="row">
             <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                 </div>
                
             </div>
             <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                 </div>
                 
             </div>
             <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                 </div>
                 
             </div>
         </div>

         <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Enter amount">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Enter amount">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
         </div>
     </div>

     <script>
         //Login button event handler
         const loginBtn=document.getElementById("login");
         loginBtn.addEventListener('click',function(){
            const loginArea=document.getElementById("login-area")
            loginArea.style.display='none';
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';

         })

        //deposit button event handler
        const depositBtn=document.getElementById('addDeposit')
        depositBtn.addEventListener('click',()=>{

            const depositAmount=document.getElementById('depositAmount').value;
            const depositNumber=parseFloat(depositAmount)
         
           const currentDeposit=document.getElementById('currentDeposit').innerText;
           const currentDepositNumber=parseFloat(currentDeposit)
           const totalDeposit=depositNumber+currentDepositNumber;

           const currentBalance=document.getElementById('currentBalance').innerText;
           const currentBalanceNumber=parseFloat(currentBalance);
           const totalCurrent=currentBalanceNumber+depositNumber;


          document.getElementById('currentDeposit').innerText=totalDeposit;
          document.getElementById('depositAmount').value="";
          document.getElementById('currentBalance').innerText=totalCurrent;
        })

        //withdraw button event handler
        const withdrawBtn=document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',()=>{
         const withdrawAmount=document.getElementById('withdrawAmount').value;
         const withdrawNumber=parseFloat(withdrawAmount);
         

          const currentWithdraw=document.getElementById('currentWithdraw').innerText;
          const currentWithdrawNumber=parseFloat(currentWithdraw);
          const totalWithdraw=withdrawNumber+currentWithdrawNumber;

          const currentBalance=document.getElementById('currentBalance').innerText;
           const currentBalanceNumber=parseFloat(currentBalance);
           const totalCurrent=currentBalanceNumber-withdrawNumber;


          document.getElementById('currentWithdraw').innerText=totalWithdraw;
          document.getElementById('withdrawAmount').value="";
          document.getElementById('currentBalance').innerText=totalCurrent;
        })


     </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
